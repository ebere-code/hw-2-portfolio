    <main>
        <!-- about me card -->
        <figure class="card">
            <h2>Introduction</h2>
            <div id="card">
                <p class="card-body">
                    The objective of this project was to design and build a basic counter circuit using the
                    SN74LS191 chip along with additional combinational logic.
                    The first circuit will count from 0 to 9 each time a button (Switch 1) is pressed and
                    released. It would also include a clear button (Switch 2) that resets the count to zero, and
                    an LED that lights up when the count reaches 9 (terminal count) and uses less than 1mA of
                    current. The numbers are shown on a 7-segment display, which is controlled by a
                    SN74LS47 decoder.
                </p>
    
                <p class="card-body">
                    I will then upgrade this circuit to count to 33 by adding another 7-segment display, a
                    second SN74LS47 decoder, and another SN74LS191 chip. This modification will follow the
                    same design principles, ensuring that the expanded circuit remains easy to use and energy-
                    efficient. This step will help demonstrate how our initial designs can be scaled up to a larger
                    capacity.
                </p> 
            </div>
            
        </figure>

            <h2>Schematics</h2>
